<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAO PU</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .nav-links a {
            color: #a93030;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .nav-links a:hover {
            color: #FFFFFF;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transform: scale(2);
            margin: 80px 0;
            width: 100%;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            left: 5px;
        }

        .letter {
            transition: transform 0.2s ease;
            cursor: pointer;
            height: 120px;
            width: auto;
        }
        
        .letter text {
            font-size: 100px;
            font-weight: bold;
            stroke-width: 1;
            fill: none;
            stroke: url(#gradient1);
            font-family: 'Quicksand', sans-serif;
        }

        .letter:hover {
            transform: translateY(-4px);
        }

        .gradient-stop-1 { stop-color: #FF3366; }
        .gradient-stop-2 { stop-color: #FF6B6B; }
        .gradient-stop-3 { stop-color: #FFA07A; }

        .hero {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        .cta-button {
            position: relative;
            left: 10px;
        }

        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.7;
            transition: opacity 0.15s ease;
            will-change: background;
            background: radial-gradient(
                150px circle at 50% 50%,
                rgba(255, 51, 102, 0.3) 0%,
                rgba(255, 107, 107, 0.2) 20%,
                rgba(255, 160, 122, 0.1) 40%,
                transparent 80%
            );
        }
    </style>
</head>

    <header>

                <a href="https://www.uisdc.com/u/826688/home" class="social-link" target="_blank" rel="noopener noreferrer">优设</a>

                <a href="https://mp.weixin.qq.com/s/hEybhKl-1h3Y5x-ykOlD5Q" class="social-link" target="_blank" rel="noopener noreferrer">公众号</a>
                <a href="https://sspai.com/u/zuhihd87/updates" class="social-link" target="_blank" rel="noopener noreferrer">少数派</a>
                <a href="https://www.woshipm.com/u/1535316" class="social-link" target="_blank" rel="noopener noreferrer">产品经理</a>
            </div>
        </nav>

    <main class="hero">
        <div class="light-effect"></div>
        <h1 class="hero-title">
            <div class="title-container">
                <svg class="letter" viewBox="0 0 100 120">
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" class="gradient-stop-1" />
                            <stop offset="100%" class="gradient-stop-2" />
                        </linearGradient>
                    </defs>
                    <text x="50" y="80" text-anchor="middle">X</text>
                </svg>
                <svg class="letter" viewBox="0 0 60 120">

                        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">

                    </defs>
                    <text x="30" y="80" text-anchor="middle">I</text>
                </svg>
                <svg class="letter" viewBox="0 0 100 120">

                        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" class="gradient-stop-2" />

                        </linearGradient>
                    </defs>

                </svg>
                <svg class="letter" viewBox="0 0 100 120">

                </svg>

                            <stop offset="0%" class="gradient-stop-2" />
                            <stop offset="100%" class="gradient-stop-3" />
                        </linearGradient>
                    </defs>
                    <text x="50" y="80" text-anchor="middle">P</text>

                <svg class="letter" viewBox="0 0 100 120">

                            <stop offset="0%" class="gradient-stop-3" />

                        </linearGradient>
                    </defs>

                </svg>
            </div>

        <a href="articles.html" class="cta-button">
